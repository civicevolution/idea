      title: Submit proposal for review
      haml: |
        %p When the proposal is completed and endorsed, and you have consulted the checklist, it can be submitted for official review. 
        %p Open the checklist with the link at the bottom of the proposal page and click the submit link. Your proposal will be forwarded for review by the Alliance Governance Group.
        = image_tag 'vhelp1/submit_checklist.gif'
    
    opt2:
